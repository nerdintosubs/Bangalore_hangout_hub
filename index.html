  <script>
    (function () {
      function updateHero() {
        var hero = document.querySelector('.hero');
        if (!hero) return;
        var title = hero.querySelector('h2');
        var desc = hero.querySelector('p');
        var cta = hero.querySelector('.btn');
        if (title) title.textContent = 'Book a verified female therapist today';
        if (desc) desc.textContent = 'KYC-verified, consent-first care at your doorstep in Bengaluru. Transparent pricing and fast WhatsApp confirmation.';
        if (cta) {
          cta.textContent = 'Book on WhatsApp';
          cta.href = 'https://wa.me/919187351205?text=Hi%2C%20I%20want%20to%20book%20a%20session%20today.%20src%3Dhero-cta';
        }

        if (hero && !hero.querySelector('.hero-secondary')) {
          var secondary = document.createElement('a');
          secondary.className = 'btn btn-outline hero-secondary';
          secondary.href = '#standards';
          secondary.textContent = 'View Standards';
          hero.appendChild(secondary);
        }
      }

      function insertSteps() {
        var hero = document.querySelector('.hero');
        if (!hero) return false;
        if (document.querySelector('.steps-section')) return true;
        var steps = document.createElement('section');
        steps.className = 'steps-section';
        steps.innerHTML =
          '<h2>Book in 3 Steps</h2>' +
          '<div class="steps-grid">' +
          '<div class="step-card"><div class="step-num">1</div><h3>Pick a focus</h3><p>Swedish, deep tissue, or reflexology with your goal.</p></div>' +
          '<div class="step-card"><div class="step-num">2</div><h3>Share area + time</h3><p>Tell us your location, preferred time, and needs.</p></div>' +
          '<div class="step-card"><div class="step-num">3</div><h3>Confirm ETA</h3><p>We match a verified therapist and confirm arrival.</p></div>' +
          '</div>';
        hero.insertAdjacentElement('afterend', steps);
        return true;
      }

      function addStickyBadge() {
        var sticky = document.querySelector('.sticky-cta');
        if (!sticky || sticky.querySelector('.cta-badge')) return false;
        var badge = document.createElement('span');
        badge.className = 'cta-badge';
        badge.textContent = 'From Rs 1,200';
        sticky.insertBefore(badge, sticky.firstChild);
        return true;
      }

      function updateTrustBadges() {
        var badges = document.querySelectorAll('.badge-card');
        if (!badges.length) return false;
        badges.forEach(function (card) {
          var title = card.querySelector('.badge-title');
          var desc = card.querySelector('.badge-desc');
          if (!title || !desc) return;
          var text = title.textContent.trim();
          if (text === 'Female therapists only') {
            desc.textContent = 'KYC-verified with standards checks';
          }
          if (text === 'Consent-first') {
            desc.textContent = 'Clear boundaries and comfort checks';
          }
          if (text === 'Fast Booking') {
            desc.textContent = 'WhatsApp confirmation in minutes';
          }
          if (text === 'On-time Guarantee') {
            title.textContent = 'On-time Updates';
            desc.textContent = 'Confirmed ETA and proactive updates';
          }
        });
        return true;
      }

      function insertStandardsSection() {
        var anchor = document.querySelector('.trust-badges');
        if (!anchor || document.querySelector('#standards')) return !!anchor;
        var section = document.createElement('section');
        section.id = 'standards';
        section.className = 'standards-section';
        section.innerHTML =

          '<p class="section-intro">We build trust through verified therapists, clear boundaries, and transparent communication.</p>' +

          '<div class="standards-card"><h3>Consent and boundaries</h3><p>Consent-first sessions with clear draping, focus areas, and pause-anytime comfort checks.</p></div>' +
          '<div class="standards-card"><h3>Privacy you control</h3><p>Keep control of your booking details and share them with a trusted contact when needed.</p><a class="text-link" href="https://wa.me/?text=Sharing%20my%20BLR%20Hangout%20Hub%20booking%20details%3A%20Date%2FTime%3A%20___%20%7C%20Address%3A%20___%20%7C%20Therapist%3A%20___%20%7C%20Support%3A%20%2B91%209187351205" target="_blank" rel="noopener noreferrer">Share appointment details</a></div>' +
          '</div>';
        anchor.insertAdjacentElement('afterend', section);
        return true;
      }

      function insertFocusSection() {
        var anchor = document.querySelector('#pricing');
        if (!anchor || document.querySelector('#focus')) return !!anchor;
        var section = document.createElement('section');
        section.id = 'focus';
        section.className = 'focus-section';
        section.innerHTML =
          '<h2>Focus Your Session</h2>' +
          '<p class="section-intro">Tell us your goal on WhatsApp and we match the right therapist and pressure style.</p>' +
          '<div class="focus-grid">' +
          '<div class="focus-card"><h3>Desk Recovery</h3><p>Neck, shoulders, lower back, and posture tension.</p><span class="focus-tag">Popular for office fatigue</span></div>' +
          '<div class="focus-card"><h3>Sleep Reset</h3><p>Slow, calming pressure to release stress and settle the nervous system.</p><span class="focus-tag">Evening sessions</span></div>' +
          '<div class="focus-card"><h3>Deep Relief</h3><p>Targeted work on knots and chronic tightness.</p><span class="focus-tag">Medium to deep pressure</span></div>' +
          '<div class="focus-card"><h3>Foot and Head Relief</h3><p>Reflexology-focused session to reset and recharge.</p><span class="focus-tag">45 minutes</span></div>' +
          '</div>';
        anchor.insertAdjacentElement('afterend', section);
        return true;
      }

      function insertExpectationsSection() {
        var anchor = document.querySelector('#faq');
        if (!anchor || document.querySelector('#expect')) return !!anchor;
        var section = document.createElement('section');
        section.id = 'expect';
        section.className = 'expect-section';
        section.innerHTML =
          '<h2>What to Expect</h2>' +
          '<p class="section-intro">Clear steps, respectful conduct, and a smooth at-home experience every time.</p>' +
          '<div class="expect-grid">' +
          '<div class="expect-card"><h3>Quick WhatsApp intake</h3><p>Share area, time, and focus so we confirm the right therapist.</p></div>' +
          '<div class="expect-card"><h3>Professional setup</h3><p>Therapist arrives with essentials; you just need a clean, quiet space.</p></div>' +
          '<div class="expect-card"><h3>Consent and comfort</h3><p>We confirm pressure, focus areas, and boundaries before starting.</p></div>' +
          '<div class="expect-card"><h3>Aftercare follow-up</h3><p>Simple tips and a short feedback check to keep quality high.</p></div>' +
          '</div>';
        anchor.insertAdjacentElement('beforebegin', section);
        return true;
      }

      function insertPromiseSection() {
        var anchor = document.querySelector('#reviews');
        if (!anchor || document.querySelector('#promise')) return !!anchor;
        var section = document.createElement('section');
        section.id = 'promise';
        section.className = 'promise-section';
        section.innerHTML =
          '<div class="promise-card">' +
          '<h2>Comfort Promise</h2>' +
          '<p>If anything feels off, you can pause the session at any time. We will reschedule with a different therapist so you stay in control.</p>' +
          '<div class="promise-actions">' +
          '<a class="btn" href="https://wa.me/919187351205?text=Hi%2C%20I%20have%20a%20question%20about%20your%20comfort%20promise.%20src%3Dpromise" target="_blank" rel="noopener noreferrer">Talk to Support</a>' +
          '<a class="btn btn-outline" href="#pricing">See Pricing</a>' +
          '</div>' +
          '</div>';
        anchor.insertAdjacentElement('afterend', section);
        return true;
      }

      function initEnhancements() {
        updateHero();
        var okSteps = insertSteps();
        var okBadge = addStickyBadge();
        var okBadges = updateTrustBadges();
        var okStandards = insertStandardsSection();
        var okFocus = insertFocusSection();
        var okExpect = insertExpectationsSection();
        var okPromise = insertPromiseSection();
        if (!okSteps || !okBadge || !okBadges || !okStandards || !okFocus || !okExpect || !okPromise) {
          setTimeout(initEnhancements, 600);
        }
      }
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initEnhancements);
      } else {
        initEnhancements();
      }
    })();
  </script>
